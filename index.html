<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="intro" id="intro">
      <h1> Hello, welcome to the playground!</h1>
      <div class="subIntro">
        <h2>Use the </h2>
        <h1 class="wasd">W<h1>
        <h1 class="wasd">A<h1>
        <h1 class="wasd">S<h1>
        <h1 class="wasd">D<h1>
        <h2> buttons to move around. </h2>
      </div>
      <h3>Go ahead and knock some stuff down!</h3>
      <button
        id="close"
      >X</button>
    </div>
    <canvas id="canvas3d"></canvas>
    <a class="logo" href="https://spline.design"></a>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.485/build/runtime.js"
        }
      }
    </script>
    <script>
      let instructions = document.getElementById("intro")
      document.getElementById("close").onclick = function() {
        intro.style.display = "none";
      };
    </script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
